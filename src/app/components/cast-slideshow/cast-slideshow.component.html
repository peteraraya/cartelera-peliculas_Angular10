<div class="swiper-container">
    <h4>Reparto</h4>
    <div class="swiper-wrapper">
        <div
            *ngFor="let actor of cast" 
            class="swiper-slide text-light text-center"
            >
            <img 
                [src]="actor.profile_path | poster" 
                [alt]="actor.name"
                class="img img-thumbnail"
                >
            {{ actor.name }}
        </div>
    </div>
</div>
