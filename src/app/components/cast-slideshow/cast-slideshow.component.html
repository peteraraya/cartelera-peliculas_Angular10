<div class="swiper-container">
    <h4>Reparto</h4>
    <div class="swiper-wrapper">
        <div
            *ngFor="let actor of cast" 
            class="swiper-slide text-light text-center p-1"
            >
            <img 
                [src]="actor.profile_path | poster" 
                [alt]="actor.name"
                class="img img-thumbnail"
                >
            {{ actor.name }}
        </div>
    </div>
</div>
<!-- If we need pagination -->
<div (click)="onSlidePrev()" class="swiper-button-prev  mr-5"></div>
<div (click)="onSlideNext()" class="swiper-button-next  ml-5"></div>
<!-- Add Pagination -->
<div class="swiper-pagination text-light"></div>
