<div class="row">
    <div *ngFor="let movie of movies" class="col-md-3 mb-5 animate__animated  animate__fadeIn animate__slow ">
        <!-- Imagen -->
        <img
            (click)="onMovieClick( movie) " 
            [src]="movie.poster_path | poster" alt="{{ movie.title }}"
            class="img-fluid poster rounded"
            
            >

        <div>
            <h3>{{ movie.title }}</h3>
            <div class="row">
                <div class="col-10 text-light">
                    <star-rating 
                        value="{{movie.vote_average}}" 
                        totalstars="10" 
                        checkedcolor="yellow" 
                        uncheckedcolor="gray" 
                        size="14px" 
                        readonly="false"
                        >
                    </star-rating>
                </div>
                <div class="col-2 text-light">
                    {{ movie.vote_average | number:'1.1-2' }}
                </div>
            </div>
        </div>
    </div>
</div>
